name: Go-Linux
on:
  push:
    branches: [master]
  pull_request:
    branches: ["*"]
jobs:
  build-and-test-linux:
    name: Build Linux and test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Make
        run: make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
